<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/querys.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
	.attribution { font-size: 11px; text-align: center; }
	.attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <main class="main">

	<img class="img__banner img__banner--mobile" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence Eau De Parfum.">
	<img class="img__banner img__banner--desktop" src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence Eau De Parfum.">

	<div class="info">
	  
	  <p class="info__paragraph info__paragraph--perfume">PERFUME</p>
	  <h1 class="info__title">Gabrielle Essence Eau De Parfum</h1>

	  <p class="info__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

	  <div class="container__info">
		  <span class="info__price">$149.99</span>
		  <span class="info__paragraph info__price--tachado">$169.99</span>
	  </div>

	  <button class="info__btn" type="button">Add to Cart</button>
	</div>
  </main>

	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
</body>
</html>
